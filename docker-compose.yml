services:
  backend:
    build: .
    container_name: my-backend
    environment:
      BOOK: "good_book"
    env_file:
      - .env
    command: ["gunicorn", "mydocker1.wsgi:application", "--bind", "0.0.0.0:8000", "--workers", "2", "--reload"]
    volumes:
      - .:/app
      - static:/app/static
      - media:/app/media
    ports:
      - "8085:8000"
    depends_on:
      - db

  db:
    image: postgres
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt/:/etc/letsencrypt
      - static:/app/static
      - media:/app/media
    depends_on:
      - backend


volumes:
  postgres_data:
  static:
  media: